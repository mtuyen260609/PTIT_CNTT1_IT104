<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const students = [
            { id: 1, name: "Nguyễn Văn A" },
            { id: 2, name: "Trần Thị B" },
            { id: 3, name: "Lê Anh C" }
        ];

        students.forEach(student => {
            console.log(`Xin chào ${student.name}! Mã số: ${student.id}.`);
        });
    </script>
</body>

</html>
